# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up MySQL
        run: |
          cd serviceSPB
          cat <<EOL >> .env
          INSTANCE_CONNECTION_NAME=${{ secrets.INSTANCE_CONNECTION_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASS=${{ secrets.DB_PASS }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_DATA_SOURCE_URL=${{ secrets.DB_DATA_SOURCE_URL }}
          EOL

      - name: Run Unit Tests
        run: |
          cd serviceSPB
          mvn test -Dtest=DonationsUnitTest,ItemUnitTests,ItemIdUnitTests,TransactionUnitTests,VolunteerUnitTests,OrganizationsUnitTest,EventUnitTests,DonationsUnitTest,StorageCenterUnitTests

      - name: Run Static Bug Finder (PMD)
        run: |
          cd serviceSPB
          mvn pmd:check

      - name: Run Branch Coverage (JaCoCo)
        run: mvn jacoco:report

      - name: Upload Checkstyle Reports
        uses: actions/upload-artifact@v4
        with:
          name: ci-reports-checkstyle
          path: target/checkstyle-result.xml

      - name: Upload Static Analysis Reports
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: target/pmd.xml

      - name: Upload JaCoCo Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/index.html

      - name: Build with Maven
        run: mvn -B clean package --file serviceSPB/pom.xml -DskipTests
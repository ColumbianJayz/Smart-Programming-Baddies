name: Java CI with Maven

on:
  push:
    branches: [ "main", "part3"]
  pull_request:
    branches: [ "main", "part3" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Set up Firebase
      run: |
        echo "${{ secrets.FIREBASE_SERVICE_KEY }}" > "${HOME}/fb.json"

    - name: Build with Maven
      run: (cd serviceSPB && mvn -e spring-boot:run)

    - name: Run Linter
      run: (cd serviceSPB && mvn checkstyle:check)

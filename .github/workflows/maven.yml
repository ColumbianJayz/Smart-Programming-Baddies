# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up MySQL
        run: |
          cd serviceSPB
          cat <<EOL >> .env
          INSTANCE_CONNECTION_NAME=${{ secrets.INSTANCE_CONNECTION_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASS=${{ secrets.DB_PASS }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_DATA_SOURCE_URL=${{ secrets.DB_DATA_SOURCE_URL }}
          EOL

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Run Unit Tests
        run: |
          cd serviceSPB
          mvn clean test

      - name: Run Static Bug Finder (PMD)
        run: |
          cd serviceSPB
          mvn clean verify pmd:check

      - name: Run Branch Coverage (JaCoCo)
        run: |
          cd serviceSPB
          mvn jacoco:report

      - name: Upload Checkstyle Reports
        uses: actions/upload-artifact@v4
        with:
          name: ci-reports-checkstyle
          path: serviceSPB/target/checkstyle-result.xml

      - name: Upload Static Analysis Reports
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: serviceSPB/target/pmd.xml

      - name: Upload JaCoCo Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: serviceSPB/target/site/jacoco/index.html


      # JaCoCo Code Coverage Report
      - name: JaCoCo Code Coverage Report
        id: jacoco_reporter
        uses: PavanMudigonda/jacoco-reporter@v5.0
        with:
          coverage_results_path: serviceSPB/target/jacoco.xml
          coverage_report_name: Code Coverage
          coverage_report_title: JaCoCo Code Coverage
          github_token: ${{ secrets.GITHUB_TOKEN }}
          skip_check_run: true
          minimum_coverage: 85
          publish_only_summary: false

      - name: Add JaCoCo report to workflow run summary
        run: |
          echo "| Outcome | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Coverage % | ${{ steps.jacoco_reporter.outputs.coverage_percentage }} |" >> $GITHUB_STEP_SUMMARY
          echo "| :heavy_check_mark: Covered Lines | ${{ steps.jacoco_reporter.outputs.covered_lines }} |" >> $GITHUB_STEP_SUMMARY
          echo "| :x: Missed Lines | ${{ steps.jacoco_reporter.outputs.missed_lines }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Total Lines | ${{ steps.jacoco_reporter.outputs.total_lines }} |" >> $GITHUB_STEP_SUMMARY

      - name: Build with Maven
        run: mvn -B clean package --file serviceSPB/pom.xml -DskipTests
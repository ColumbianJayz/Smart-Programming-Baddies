# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up MySQL
        run: |
          cd serviceSPB
          cat <<EOL >> .env
          INSTANCE_CONNECTION_NAME=${{ secrets.INSTANCE_CONNECTION_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASS=${{ secrets.DB_PASS }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_DATA_SOURCE_URL=${{ secrets.DB_DATA_SOURCE_URL }}
          EOL

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Run Tests
        run: |
          cd serviceSPB
          mvn clean test

      - name: Run Static Bug Finder (PMD)
        run: |
          cd serviceSPB
          mvn clean verify pmd:check

      - name: Run Branch Coverage (JaCoCo)
        run: |
          cd serviceSPB
          mvn jacoco:report

    
      - name: Create a Pull Request for CI reports
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ci-reports-${{ github.run_id }}
          title: "Add CI reports to Reports-And-Docs folder"
          body: |
            This PR includes the following CI-generated files:
            - Checkstyle report (`checkstyle-result.xml`)
            - PMD report (`pmd.xml`)
            - Jacoco coverage report (`index.html`)

          base: ${{ github.base_ref }}
          
      - name: Build with Maven
        run: mvn -B clean package --file serviceSPB/pom.xml -DskipTests
